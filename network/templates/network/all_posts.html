{% extends "network/layout.html" %} {% block body %}
<!-- Need to chanage this afterwards for login/logout -->
<div class="container">
    <form action="{% url 'create_post' %}" method="post">
        {% csrf_token %}
        <textarea placeholder="Create a new post" name="content"></textarea>
        <input type="submit" value="Create">
    </form>
</div>
<div class="container">
    <h1>All Posts</h1>
    <div>
        {% for post in posts %}
        <div class="container" style="background-color: aqua; margin: 10px;">
            {{ post.publisher.username }}<br> {{ post.content }}<br> {{ post.pub_time }}<br> {{ post.likes }}
        </div>
        {% empty %}
        <p>No posts</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
